# help confirm pull requests to this project.

matrix:
  include:
      - os: osx
        languague: generic
        env:
            - PYTHON=2.7
            - TOXENV=py27
      - os: linux
        languague: python
        python: 2.7
        env:
            - TOXENV=py27

before_install:
    - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then bash ./.travis/install-osx.sh; fi
    - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then curl -sL -o ~/bin/gimme https://raw.githubusercontent.com/travis-ci/gimme/master/gimme; fi
    - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then chmod +x ~/bin/gimme; fi

install:
    - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo pip install tox-travis; fi
    - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt-get update && sudo apt-get install swig; fi
    - eval "$(gimme 1.10)"

after_script:
    - cat /Users/travis/build/simelo/pyskycoin/.tox/py27/log/py27-*.log

script: make test

notifications:
  email: false
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
